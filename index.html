<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Just Your Type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Righteous&display=swap" rel="stylesheet">
</head>

<body>
<div class="wrap">
  <canvas id="bubble"></canvas>
</div>

<div class="grid area island">
  <div class="unit aqua xs-1 s-1 m-1-2 l-1-2 xl-1-2">
    <h1 class="tenakilo">Aqua</h1>
    <h2 class="tera">/ˈäkwə,ˈakwə/</h2>
    <hr class="aqua-hr">
    <p>a</p>
    <p>light</p>
    <p>bluish-green</p>
    <p>colour.</p>
    <a class="btn btn-aqua btn-ghost" href="#">Cold!</a>
  </div>
  <div class="unit lava xs-1 s-1 m-1-2 l-1-2 xl-1-2">
    <h1 class="tenakilo">Lava</h1>
    <h2 class="tera">/ˈlävə/</h2>
    <hr class="lava-hr">
    <p>hot</p>
    <p>molten,</p>
    <p>semifluid</p>
    <p>or</p>
    <p>solid</p>
    <p>rock</p>
    <p>erupted</p>
    <p>from</p>
    <p>a</p>
    <p>volcano.</p>
      <span>
        <a class="btn btn-lava btn-ghost" href="#">Hot!</a>
      </span>
  </div>
</div>
  <script src="js/main.js"></script>
</body>
</html>
